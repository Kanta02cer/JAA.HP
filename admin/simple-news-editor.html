<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易ニュース投稿システム - JAA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <script src="https://unpkg.com/dompurify@3.0.5/dist/purify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="../index.html" class="text-orange-600 hover:text-orange-700">
                        <i class="fas fa-arrow-left mr-2"></i>サイトに戻る
                    </a>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">簡易ニュース投稿システム</h1>
                <div class="flex items-center space-x-4">
                    <button id="saveBtn" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>保存
                    </button>
                    <button id="previewBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-eye mr-2"></i>プレビュー
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 記事一覧 -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-900">記事一覧</h2>
                <button id="newArticleBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>新規記事
                </button>
            </div>
            <div id="articleList" class="bg-white rounded-lg shadow overflow-hidden">
                <!-- 記事一覧がここに表示されます -->
            </div>
        </div>

        <!-- 記事編集エリア -->
        <div id="editorArea" class="hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- 左側：編集フォーム -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">記事編集</h3>
                        
                        <!-- 基本情報 -->
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">記事ID</label>
                                <input type="text" id="articleId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例: 2025-01-21-article-title">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">タイトル</label>
                                <input type="text" id="articleTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="記事のタイトル">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">カテゴリ</label>
                                <select id="articleCategory" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    <option value="お知らせ">お知らせ</option>
                                    <option value="プレスリリース">プレスリリース</option>
                                    <option value="イベント">イベント</option>
                                    <option value="技術情報">技術情報</option>
                                    <option value="その他">その他</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">公開日</label>
                                <input type="date" id="articleDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">説明</label>
                                <textarea id="articleDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="記事の簡単な説明"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">タグ（カンマ区切り）</label>
                                <input type="text" id="articleTags" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="例: 技術,記事管理,Markdown">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">画像URL</label>
                                <input type="url" id="articleImage" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="https://example.com/image.jpg">
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="articleDraft" class="mr-2">
                                <label for="articleDraft" class="text-sm text-gray-700">下書きとして保存</label>
                            </div>
                        </div>
                        
                        <!-- Markdownエディタ -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Markdown本文</label>
                            <textarea id="articleContent" rows="15" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 font-mono text-sm" placeholder="# 見出し1&#10;&#10;ここに記事の本文をMarkdown形式で記述してください。&#10;&#10;## 見出し2&#10;&#10;- リスト項目1&#10;- リスト項目2&#10;&#10;**太字**や*斜体*も使用できます。"></textarea>
                        </div>
                    </div>
                    
                    <!-- 右側：プレビュー -->
                    <div class="space-y-4">
                        <h3 class="text-lg font-semibold text-gray-900">プレビュー</h3>
                        <div id="previewContent" class="border border-gray-300 rounded-md p-4 min-h-[600px] bg-gray-50">
                            <p class="text-gray-500 text-center">プレビューを表示するには「プレビュー」ボタンをクリックしてください</p>
                        </div>
                    </div>
                </div>
                
                <!-- アクションボタン -->
                <div class="flex justify-between items-center mt-6 pt-6 border-t border-gray-200">
                    <button id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">
                        <i class="fas fa-times mr-2"></i>キャンセル
                    </button>
                    <div class="flex space-x-3">
                        <button id="exportBtn" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                            <i class="fas fa-download mr-2"></i>Markdownファイル出力
                        </button>
                        <button id="saveArticleBtn" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors">
                            <i class="fas fa-save mr-2"></i>記事を保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 通知エリア -->
    <div id="notificationArea" class="fixed top-4 right-4 z-50"></div>

    <!-- モーダル -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg p-6 max-w-md w-full">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">確認</h3>
                <p id="confirmMessage" class="text-gray-600 mb-6"></p>
                <div class="flex justify-end space-x-3">
                    <button id="confirmCancel" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors">キャンセル</button>
                    <button id="confirmOk" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">削除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 簡易ニュース投稿システム
        class SimpleNewsEditor {
            constructor() {
                this.articles = [];
                this.currentArticle = null;
                this.isEditing = false;
                this.init();
            }

            init() {
                this.loadArticles();
                this.setupEventListeners();
                this.setDefaultDate();
            }

            // イベントリスナーの設定
            setupEventListeners() {
                // ボタンイベント
                document.getElementById('newArticleBtn').addEventListener('click', () => this.createNewArticle());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveAllArticles());
                document.getElementById('previewBtn').addEventListener('click', () => this.updatePreview());
                document.getElementById('saveArticleBtn').addEventListener('click', () => this.saveCurrentArticle());
                document.getElementById('cancelBtn').addEventListener('click', () => this.cancelEdit());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportMarkdown());
                
                // フォーム入力のリアルタイム更新
                document.getElementById('articleContent').addEventListener('input', () => this.updatePreview());
                document.getElementById('articleTitle').addEventListener('input', () => this.updatePreview());
                
                // モーダルイベント
                document.getElementById('confirmCancel').addEventListener('click', () => this.hideConfirmModal());
                document.getElementById('confirmOk').addEventListener('click', () => this.confirmDelete());
            }

            // デフォルト日付の設定
            setDefaultDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('articleDate').value = today;
            }

            // 記事一覧の読み込み
            loadArticles() {
                const saved = localStorage.getItem('simpleNewsArticles');
                this.articles = saved ? JSON.parse(saved) : this.getDefaultArticles();
                this.renderArticleList();
            }

            // デフォルト記事の取得
            getDefaultArticles() {
                return [
                    {
                        id: '2025-01-21-new-article',
                        title: 'Firebase Functionsなしでも記事管理が可能',
                        description: 'Firebase Functionsを導入していない状態でも、Markdownファイルと管理画面を使用して記事の管理が可能であることを確認しました。',
                        date: '2025-01-21',
                        category: '技術情報',
                        tags: ['Firebase', '記事管理', 'Markdown', 'CMS'],
                        image: 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=2070&auto=format&fit=crop',
                        content: '# Firebase Functionsなしでも記事管理が可能\n\nFirebase Functionsを導入していない状態でも、Markdownファイルと管理画面を使用して記事の管理が可能であることを確認しました。\n\n## 機能\n\n- Markdownエディタ\n- プレビュー機能\n- 記事の保存・編集・削除\n- Markdownファイルの出力\n\n## 使用方法\n\n1. 新規記事ボタンで記事作成\n2. フォームに入力\n3. プレビューで確認\n4. 保存またはMarkdownファイル出力',
                        draft: false,
                        createdAt: new Date().toISOString()
                    }
                ];
            }

            // 記事一覧の表示
            renderArticleList() {
                const container = document.getElementById('articleList');
                if (this.articles.length === 0) {
                    container.innerHTML = '<p class="p-6 text-center text-gray-500">記事がありません</p>';
                    return;
                }

                const html = this.articles.map(article => `
                    <div class="border-b border-gray-200 last:border-b-0">
                        <div class="p-4 hover:bg-gray-50 transition-colors">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <div class="flex items-center space-x-3 mb-2">
                                        <span class="text-sm text-gray-600">${article.date}</span>
                                        <span class="inline-block bg-orange-500 text-white text-xs font-bold px-2 py-1 rounded-full">
                                            ${article.category}
                                        </span>
                                        ${article.draft ? '<span class="inline-block bg-gray-500 text-white text-xs px-2 py-1 rounded-full">下書き</span>' : ''}
                                    </div>
                                    <h3 class="font-medium text-gray-900 mb-1">${article.title}</h3>
                                    <p class="text-sm text-gray-600">${article.description}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button onclick="newsEditor.editArticle('${article.id}')" class="text-blue-600 hover:text-blue-800 p-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="newsEditor.deleteArticle('${article.id}')" class="text-red-600 hover:text-red-800 p-2">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = html;
            }

            // 新規記事の作成
            createNewArticle() {
                this.currentArticle = {
                    id: '',
                    title: '',
                    description: '',
                    date: new Date().toISOString().split('T')[0],
                    category: 'お知らせ',
                    tags: [],
                    image: '',
                    content: '',
                    draft: true,
                    createdAt: new Date().toISOString()
                };
                
                this.isEditing = true;
                this.showEditor();
                this.populateForm();
            }

            // 記事の編集
            editArticle(articleId) {
                this.currentArticle = this.articles.find(a => a.id === articleId);
                if (!this.currentArticle) return;
                
                this.isEditing = true;
                this.showEditor();
                this.populateForm();
            }

            // フォームの表示
            showEditor() {
                document.getElementById('editorArea').classList.remove('hidden');
                document.getElementById('articleList').classList.add('hidden');
            }

            // フォームの非表示
            hideEditor() {
                document.getElementById('editorArea').classList.add('hidden');
                document.getElementById('articleList').classList.remove('hidden');
            }

            // フォームの入力
            populateForm() {
                if (!this.currentArticle) return;
                
                document.getElementById('articleId').value = this.currentArticle.id;
                document.getElementById('articleTitle').value = this.currentArticle.title;
                document.getElementById('articleDescription').value = this.currentArticle.description;
                document.getElementById('articleCategory').value = this.currentArticle.category;
                document.getElementById('articleDate').value = this.currentArticle.date;
                document.getElementById('articleTags').value = this.currentArticle.tags.join(', ');
                document.getElementById('articleImage').value = this.currentArticle.image;
                document.getElementById('articleContent').value = this.currentArticle.content;
                document.getElementById('articleDraft').checked = this.currentArticle.draft;
                
                this.updatePreview();
            }

            // プレビューの更新
            updatePreview() {
                const title = document.getElementById('articleTitle').value || 'タイトルなし';
                const content = document.getElementById('articleContent').value || '';
                const category = document.getElementById('articleCategory').value;
                const date = document.getElementById('articleDate').value;
                const image = document.getElementById('articleImage').value;
                
                let html = `
                    <article class="max-w-4xl mx-auto">
                        <header class="mb-6">
                            <div class="mb-4">
                                <span class="inline-block bg-orange-500 text-white text-sm font-bold px-3 py-1 rounded-full">
                                    ${category}
                                </span>
                            </div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-4">${title}</h1>
                            <div class="text-sm text-gray-600 mb-4">
                                <span>${date}</span>
                            </div>
                            ${image ? `<img src="${image}" alt="${title}" class="w-full h-64 object-cover rounded-lg mb-6">` : ''}
                        </header>
                        <div class="prose prose-lg max-w-none">
                            ${marked.parse(content)}
                        </div>
                    </article>
                `;
                
                // XSS対策
                document.getElementById('previewContent').innerHTML = DOMPurify.sanitize(html);
            }

            // 現在の記事を保存
            saveCurrentArticle() {
                const formData = this.getFormData();
                
                if (!formData.id) {
                    this.showNotification('記事IDを入力してください', 'error');
                    return;
                }
                
                if (!formData.title) {
                    this.showNotification('タイトルを入力してください', 'error');
                    return;
                }
                
                if (!formData.content) {
                    this.showNotification('本文を入力してください', 'error');
                    return;
                }
                
                // 既存記事の更新または新規作成
                const existingIndex = this.articles.findIndex(a => a.id === formData.id);
                if (existingIndex >= 0) {
                    this.articles[existingIndex] = { ...this.articles[existingIndex], ...formData, updatedAt: new Date().toISOString() };
                } else {
                    this.articles.push({ ...formData, createdAt: new Date().toISOString() });
                }
                
                this.saveArticles();
                this.showNotification('記事を保存しました', 'success');
                this.cancelEdit();
            }

            // フォームデータの取得
            getFormData() {
                return {
                    id: document.getElementById('articleId').value.trim(),
                    title: document.getElementById('articleTitle').value.trim(),
                    description: document.getElementById('articleDescription').value.trim(),
                    category: document.getElementById('articleCategory').value,
                    date: document.getElementById('articleDate').value,
                    tags: document.getElementById('articleTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                    image: document.getElementById('articleImage').value.trim(),
                    content: document.getElementById('articleContent').value,
                    draft: document.getElementById('articleDraft').checked
                };
            }

            // 記事の削除
            deleteArticle(articleId) {
                this.showConfirmModal('この記事を削除しますか？', () => {
                    this.articles = this.articles.filter(a => a.id !== articleId);
                    this.saveArticles();
                    this.renderArticleList();
                    this.showNotification('記事を削除しました', 'success');
                });
            }

            // 確認モーダルの表示
            showConfirmModal(message, onConfirm) {
                document.getElementById('confirmMessage').textContent = message;
                document.getElementById('confirmModal').classList.remove('hidden');
                document.getElementById('confirmOk').onclick = () => {
                    onConfirm();
                    this.hideConfirmModal();
                };
            }

            // 確認モーダルの非表示
            hideConfirmModal() {
                document.getElementById('confirmModal').classList.add('hidden');
            }

            // 編集のキャンセル
            cancelEdit() {
                this.currentArticle = null;
                this.isEditing = false;
                this.hideEditor();
                this.renderArticleList();
            }

            // 記事の保存
            saveArticles() {
                localStorage.setItem('simpleNewsArticles', JSON.stringify(this.articles));
            }

            // 全記事の保存
            saveAllArticles() {
                this.saveArticles();
                this.showNotification('すべての記事を保存しました', 'success');
            }

            // Markdownファイルの出力
            exportMarkdown() {
                const formData = this.getFormData();
                if (!formData.id || !formData.title || !formData.content) {
                    this.showNotification('記事ID、タイトル、本文を入力してください', 'error');
                    return;
                }
                
                const markdown = this.generateMarkdown(formData);
                const blob = new Blob([markdown], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${formData.id}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showNotification('Markdownファイルを出力しました', 'success');
            }

            // Markdownの生成
            generateMarkdown(article) {
                return `---
title: ${article.title}
description: ${article.description}
date: ${article.date}
category: ${article.category}
tags: [${article.tags.join(', ')}]
image: ${article.image}
draft: ${article.draft}
---

${article.content}
`;
            }

            // 通知の表示
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500';
                
                notification.className = `${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-4 transform transition-all duration-300`;
                notification.innerHTML = `
                    <div class="flex items-center justify-between">
                        <span>${message}</span>
                        <button onclick="this.parentElement.parentElement.remove()" class="ml-4 opacity-75 hover:opacity-100">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                const container = document.getElementById('notificationArea');
                container.appendChild(notification);
                
                // 5秒後に自動で消える
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            }
        }

        // 初期化
        let newsEditor;
        document.addEventListener('DOMContentLoaded', () => {
            newsEditor = new SimpleNewsEditor();
        });
    </script>
</body>
</html>
